HealthInfo:
  type: object
  properties:
    id:       { type: string }
    name:     { type: string }
    api:      { type: string }
    host:     { type: string }
    port:     { type: integer }
    release:  { type: string }
    built_on: { type: string }
    health:   { type: string }

ModelInfo:
  type: object
  properties:
    name:     { type: string }
    metadata: { type: string }
    type:     { type: string }
    attachments:
      type: array
      items:
        type: string

